          <h1 style="color: #027a48; font-family: 'Besley', serif">
            JavaScript Required
          </h1>
          <p>Equilog requires JavaScript to be enabled in your browser.</p>
          <p>
            JavaScript enables essential features like real-time updates,
            interactive scheduling, and offline access to your stable management
            data. Without it, these core functions cannot work properly.
          </p>
          <div style="text-align: left; margin-top: 20px">
            <h2 style="font-size: 1.2rem; color: #027a48">
              How to enable JavaScript on Desktop:
            </h2>
            <div style="margin-bottom: 15px">
              <strong>Chrome:</strong> Settings → Privacy and security → Site
              settings → JavaScript → Allow
            </div>
            <div style="margin-bottom: 15px">
              <strong>Firefox:</strong> Menu → Settings → Privacy & Security →
              scroll to Permissions and check "Enable JavaScript"
            </div>
            <div style="margin-bottom: 15px">
              <strong>Safari:</strong> Safari menu → Preferences → Security tab
              → check "Enable JavaScript"
            </div>
            <div style="margin-bottom: 15px">
              <strong>Edge:</strong> Settings → Cookies and site permissions →
              JavaScript → Allowed
            </div>

            <h2 style="font-size: 1.2rem; color: #027a48; margin-top: 20px">
              How to enable JavaScript on Mobile:
            </h2>
            <div style="margin-bottom: 15px">
              <strong>iPhone Safari:</strong> Settings app → Safari → Advanced →
              JavaScript (toggle on)
            </div>
            <div style="margin-bottom: 15px">
              <strong>Android Chrome:</strong> Chrome app → ⋮ menu → Settings →
              Site Settings → JavaScript → toggle on
            </div>
            <div style="margin-bottom: 15px">
              <strong>Android Firefox:</strong> ⋮ menu → Settings → Site
              permissions → JavaScript → toggle on
            </div>
          </div>
          <p style="margin-top: 20px">
            After enabling JavaScript,
            <a href="/" style="color: #027a48; font-weight: bold"
              >refresh this page</a
            >.
          </p>
